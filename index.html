<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car_collection</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>car collections</h1>
        <div class="image_section">
            <div class="image"><img src="img/car1.jpg" alt="Image 1"></div>
            <div class="image"><img src="img/car2.jpg" alt="Image 2"></div>
            <div class="image"><img src="img/car3.jpg" alt="Image 3"></div>
            <div class="image"><img src="img/car4.jpg" alt="Image 4"></div>
            <div class="image"><img src="img/car5.jpg" alt="Image 5"></div>
            <div class="image"><img src="img/car6.jpg" alt="Image 6"></div>
        </div>
    <div class="popup-img">
        <span>&times;</span>
        <img src="img/car1.jpg" alt="car">
    </div>

    </div>
    <script >
        document.querySelectorAll('.image_section img').forEach(image => {
             image.onclick = () =>{
                document.querySelector('.popup-img').style.display='block';
                document.querySelector('.popup-img img').src = image.src;
    } 
});

     document.querySelector('.popup-img span').onclick = () =>{
        document.querySelector('.popup-img').style.display='none';
     }
    </script>
    
</body>
</html>
